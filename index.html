<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 2;
            animation: fadeInUp 2s ease-out;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 1s ease-in-out 2s;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 3s forwards;
        }

        .message {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 4s forwards;
        }

        .question {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 5s forwards;
        }

        .whatsapp-btn {
            display: inline-block;
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 6s forwards;
        }

        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .cake {
            font-size: 5rem;
            margin: 2rem 0;
            animation: spin 2s linear infinite;
        }

        .balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #4ecdc4);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 6s ease-in-out infinite;
        }

        .balloon:nth-child(1) { left: 10%; animation-delay: 0s; }
        .balloon:nth-child(2) { left: 20%; animation-delay: 1s; background: radial-gradient(circle at 30% 30%, #45b7d1, #f39c12); }
        .balloon:nth-child(3) { left: 30%; animation-delay: 2s; background: radial-gradient(circle at 30% 30%, #e74c3c, #9b59b6); }
        .balloon:nth-child(4) { left: 40%; animation-delay: 3s; background: radial-gradient(circle at 30% 30%, #27ae60, #e67e22); }
        .balloon:nth-child(5) { left: 50%; animation-delay: 4s; background: radial-gradient(circle at 30% 30%, #f1c40f, #e74c3c); }
        .balloon:nth-child(6) { left: 60%; animation-delay: 5s; background: radial-gradient(circle at 30% 30%, #9b59b6, #1abc9c); }
        .balloon:nth-child(7) { left: 70%; animation-delay: 0.5s; background: radial-gradient(circle at 30% 30%, #34495e, #f39c12); }
        .balloon:nth-child(8) { left: 80%; animation-delay: 1.5s; background: radial-gradient(circle at 30% 30%, #16a085, #f1c40f); }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: fall 5s linear infinite;
        }

        .confetti:nth-child(odd) { background: #ff6b6b; }
        .confetti:nth-child(3n) { background: #4ecdc4; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
            }
            50% {
                transform: translateY(50vh) rotate(180deg);
            }
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh) rotate(0deg);
            }
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .message {
                font-size: 1rem;
                padding: 0 1rem;
            }
            .cake {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <div class="container">
        <h1>Selamat Ulang Tahun Mittt!</h1>
        <p class="subtitle">Semoga hari ini penuh kebahagiaan dan kenangan indah</p>
        <div class="cake">ðŸŽ‚</div>
        <p class="message">
            Pada hari spesial ini, aku ingin mengucapkan selamat ulang tahun yang paling tulus.
            Semoga semua impianmu tercapai, kesehatan selalu menyertaimu, dan kebahagiaan tak pernah jauh darimu.
            Happy Birthday Mita! ðŸŽ‰
        </p>
    </div>

    <script>
        // Generate confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // Create confetti every 200ms
        setInterval(createConfetti, 200);

        // Add click effect
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = e.clientX + 'px';
                    confetti.style.top = e.clientY + 'px';
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 50);
            }
        });
    </script>
</body>
</html>
